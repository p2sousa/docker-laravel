version: "3"

services:

  app:
    build: .
    container_name: app
    expose:
      - "9000"
    ports:
      - "9000"
    volumes:
      - .:/home/appuser/laravel:rw,cached
      - ./.docker/php/log:/var/log:rw,cached
    environment: 
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=root
    depends_on:
      - db
    networks:
      - app-network

  nginx:
    build: ./.docker/nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./.docker/nginx/log:/var/log/nginx:rw,cached
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: db
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - ./.docker/database/dumps:/dumps:rw,cached
      - ./.docker/database/data:/var/lib/mysql:rw,cached
      - ./.docker/database/config:/etc/mysql/conf.d:rw,cached
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=root
    tty: true
    restart: always
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - ./.docker/redis:/data:rw,cached
    expose:
      - "6379"
    ports:
      - "6379:6379"
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
